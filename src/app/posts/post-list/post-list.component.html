<div class="container">
  <ng-container>
    <a href="#" class="btn btn-primary" [routerLink]="['/posts/add-posts']">add posts</a>
  </ng-container>
  
  <router-outlet></router-outlet>
  
  <table class="table" *ngIf="posts$ | async as posts">
    <thead>
      <tr>
       <th>id</th>
       <th>title</th>
       <th>description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
